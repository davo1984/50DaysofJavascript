<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Expanding Cards</title>
    </head>

    <body>
        <div class="container">
            <div
                class="panel active"
                style="background-image: url('pics/DanaSunflower.jpg')"
            >
                <h3>Dana, my sunflower</h3>
            </div>
            <div class="panel" style="background-image: url('pics/Mom@84.jpg')">
                <h3>Mom's 84th Birthday</h3>
            </div>
            <div
                class="panel"
                style="background-image: url('./pics/Dad@90.jpg')"
            >
                <h3>Dad's 90th Birthday</h3>
            </div>
            <div
                class="panel"
                style="background-image: url('pics/Tony&Maxie.jpg')"
            >
                <h3>Tony and Maxie</h3>
            </div>
            <div
                class="panel"
                style="background-image: url('pics/PortSulfurLastVisit.jpg')"
            >
                <h3>Maxie's Katrina Cottage</h3>
            </div>
            <div
                class="panel"
                style="background-image: url('pics/CamperBack.jpg')"
            >
                <h3>Our Camper</h3>
            </div>
            <div
                class="panel"
                style="background-image: url('pics/IceSculpture.jpg')"
            >
                <h3>Ice Sculpture - Flash Freeze</h3>
            </div>
            <div
                class="panel"
                style="background-image: url('pics/bridelesson1.jpg')"
            >
                <h3>Networking Lesson from The Princess Bride</h3>
            </div>
            <div
                class="panel"
                style="background-image: url('pics/Interests.jpg')"
            >
                <h3>My Interests</h3>
            </div>
        </div>

        <script src="./scripts.js"></script>
    </body>
</html>
